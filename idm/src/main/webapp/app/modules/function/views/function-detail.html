<section style="margin-top:36px">
	<div class="nav1">
		<div class="" style="text-align:left;vertical-align: middle; margin-right: 5px;float:left;color:#fff">
			<a href="javascript:void(0)" ng-click="homePage()" style="padding:2px;color:white">
				{{'common.GO_HOME'|translate}}	
			</a>
		</div>
		{{'func.DETAIL_HEADER'|translate}}
		<div style="float:right;margin-right:10px" ng-if="signedInUser.aud != null">
			<span>{{'common.WELCOME'|translate}}: {{signedInUser.aud}}</span>
			<button class="btn btn-primary scb-btn" style="width: 65px;color:black !important;height:22px !important;background-color:#f3f3f3 !important" type="button" 
				ng-if="signedInUser.aud != null" 
				ng-click="logout()">
				<span class="glyphicon glyphicon-log-out"></span>
				{{'common.LOGOUT'|translate}}
			</button>
		</div>
	</div>	
</section>
<form name="funcForm" ng-submit="insertOrUpdate()">
	<div style="margin:20px">
		 <!-- Function name -->
		 <input type="hidden" ng-model="func.functionId"/>
	     <div class="form-group row-div" ng-class="{'has-error' : funcForm.functionName.$invalid && funcForm.functionName.$dirty}">
	     	 <div style="width: 250px; display: inline-table;">
	         	<label style="width:200px !important" for="functionName">{{'func.NAME'|translate}}</label>
	         </div>
	         <span ng-class="{'glyphicon glyphicon-ok' : funcForm.functionName.$valid && funcForm.functionName.$dirty}"></span>
	         <input id="functionName" name="functionName" type="text" class="form-control form-text" maxlength="255"
	                ng-model="func.functionName"
	                required ng-minlength="3" ng-maxlength="512" placeholder="{{'func.NAME'|translate}}"/>
	     </div>
	     <!-- Function type -->
	     <div style="width: 250px; display: inline-table;">
	     	<label style="width:200px !important" for="functionTypeDiv">{{'func.SYS_FUNC'|translate}}</label>
	     </div>
	     <div class="flatRoundedCheckbox" id="functionTypeDiv">	         
			<input type="checkbox" ng-model="isSystemFunc" id="funcTypeCheck" style="margin-left: 5px;">				
			<label for="funcTypeCheck"></label>
			<div></div>
		 </div>
	     <!-- Description -->
	     <div class="form-group row-div" ng-class="{'has-error' : funcForm.description.$invalid && funcForm.description.$dirty}">
	     	 <div style="width: 250px; display: inline-table;">
	         	<label style="width:200px !important" for="description">{{'func.DESCRIPTION'|translate}}</label>
	         </div>
	         <input id="description" name="description" type="text" class="form-control form-text" maxlength="255"
	                ng-model="func.description" placeholder="{{'func.DESCRIPTION'|translate}}"
	                required ng-minlength="1" ng-maxlength="2048"/>
	     </div>
	</div>

	<div style="margin-top:10px; text-align:center">
		<button type="submit" class="btn btn-primary scb-btn ">
			<span class="glyphicon glyphicon-floppy-disk"></span>	
			{{'common.BTN_SAVE'|translate}}
		</button>  
		<button type="reset" class="btn btn-primary scb-btn">
			<span class="glyphicon glyphicon-fire"></span>
			{{'common.BTN_RESET'|translate}}
		</button> 
		<button type="button" ng-click="cancel()" class="btn btn-primary scb-btn">
			<span class="glyphicon glyphicon-trash"></span>
			{{'common.BTN_CANCEL'|translate}}
		</button>
	</div>
</form>
