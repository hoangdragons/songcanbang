<form name="form" ng-submit="form.$valid && login(user)" method="POST" novalidate >
	{{form.$error}}
<div class="modal fade in" id="responsivemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;"><div class="modal-backdrop fade in" style="height: 761px;opacity: .8;"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    	<span aria-hidden="true" class="ti-close"></span>
                    </button-->
                    <h4 class="modal-title" id="myModalLabel">{{'loginPage.HEADER'|translate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="piluku-login">							
						<div class="form-section">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" name="loginName" class="form-control" placeholder="{{'loginPage.LOGIN_NAME'|translate}}" ng-model="user.loginName" required ng-minlength="1">
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" placeholder="{{'loginPage.PASSWORD'|translate}}" ng-model="user.password" required ng-minlength="1">
							</div>
							<button type="submit" class="btn btn-success btn-block"><strong>{{'loginPage.BTN_LOGIN' | translate}}</strong></button>    
						</div>
						<p>{{'loginPage.NOT_A_MEMBER'|translate}} <a href="">{{'loginPage.SIGN_UP_NOW'|translate}}</a></p>
						<div class="header">									
							<ul class="">
								<li><a href="#" class="btn btn-radius facebook"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#" class="btn btn-radius twitter"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#" class="btn btn-radius google"><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
					</div>
                </div>
            </div>
        </div>
</div>
